{% extends 'base.html' %}
{% import 'macros.html' as macro%}


{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}
<div class="container">
  <div class ="block">
      <h1>pitches</h1>
      <hr>
      {% if pitch%}
      <ul>
        {{macro.displayPitches(pitch)}}
      </ul>
      {%else%}
      <h3 class="text-center">This category has no pitch</h3>
      {%endif%}
      <hr>
      <a href="/category/pitch/new/{{category.id}}" class="btn btn-success btn-lg text-center">Write a new pitch</a>
    </div>
</div>
{% endblock %}
