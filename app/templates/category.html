{% extends 'base.html' %}
{% import 'macros.html' as macro%}

{% block content %}
<div>
    <h1>pitches</h1>
    <hr>
    {% if pitch%}
    <ul>
      {{macro.displayPitches(pitch)}}
    </ul>
    {%else%}
    <h3 class="text-center">This category has no pitch</h3>
    {%endif%}
    <hr>
    <a href="/category/pitch/new/{{category.id}}" class="btn btn-success btn-lg text-center">Write a review</a>
  </div>
{% endblock %}
